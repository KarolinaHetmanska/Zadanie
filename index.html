<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zadanie domowe</title>

</head>
<body>
<form id="form">
  <label for="fileSelect">Wybierz zdjęcie </label>
  <input type="file" id="fileSelect" multiple accept="image/*" style="display: none" onchange="addingFiles(files)">

</form>
<div id="fileList">
  <p>No files selected!</p>
</div>


<script type="text/javascript">


  var
    fileList = document.getElementById("fileList"),
    fileSelect = document.getElementById("fileSelect"),
    form = document.getElementById("form");


  function addingFiles(files) {
    if (!files.length) {
      fileList.innerHTML = "<p>No files selected!</p>";
    } else {
      fileList.innerHTML = "";
      var list = document.createElement("ul");
      fileList.appendChild(list);
      for (var i = 0; i < files.length; i++) {
        var li = document.createElement("li");
        list.appendChild(li);


        var img = document.createElement("img");
        img.src = window.URL.createObjectURL(files[i]);
        img.height = 60;
        img.onload = function() {
          window.URL.revokeObjectURL(this.src);
        }
        li.appendChild(img);


        var removePictureButton = document.createElement("input");
        removePictureButton.textContent = "usuń";
        removePictureButton.setAttribute("type", "reset")
        li.appendChild(removePictureButton);
        removePictureButton.addEventListener("click", function () {
          removingPicture(img)
        }, false)

        var changePictureLabel = document.createElement("label");
        changePictureLabel.textContent = "Zmień zdjęcie";
        changePictureLabel.setAttribute("for", "fileSelect")
        li.appendChild(changePictureLabel);
      }
    }
    function removingPicture(img) {
      li.removeChild(img);
      fileList.textContent = "Usunięto element"

    }
  }

</script>
</body>
</html>
